<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genius - Menu</title>
  <link rel="stylesheet" href="css/inicial.css" />
</head>

<body>
  <div id="menu" class="menu">
    <h1>Genius</h1>

    <audio id="bg-music" src="/sounds/pixel-dreams.mp3" autoplay loop volume="0.4"></audio>
    <button id="music-toggle">Musica</button>

    <div class="section">
      <h2>Escolha a Divisão</h2>
      <div class="options">
        <button class="division" data-mode="infinito">Infinito</button>
        <button class="division" data-mode="classico">Clássico</button>
        <button class="division" data-mode="tempo">Contra o Tempo</button>
      </div>
    </div>

    <div class="section">
      <h2>Escolha a Dificuldade</h2>
      <div class="options">
        <button class="difficulty" data-difficulty="facil">Fácil (2)</button>
        <button class="difficulty" data-difficulty="normal">Normal (4)</button>
        <button class="difficulty" data-difficulty="dificil">Difícil (9)</button>
      </div>
    </div>

    <button id="start-game" disabled>Iniciar Jogo</button>
  </div>

  <script src="JS/inicial.js"></script>
</body>

</html>
